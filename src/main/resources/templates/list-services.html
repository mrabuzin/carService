<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
    <!--/*/<th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<!--/*/<th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container col-sm-5 mt-5 text-center">
    <h1>Service list</h1>

    <ul class = "list-unstyled">
        <div class="row mt-3">
            <li class="mt-2" th:each="service : ${services}" >
                <a th:href="@{'/service/info/' + ${service.id}}"><span class="bigblock" th:text="${service.serviceDate} + ' ' + ${service.car.registrationTable} + ' ' + ${service.car.carType}">Car</span></a>
                <a th:href="'/service/delete/' + ${service.id}"><button class="btn btn-danger" >Delete car</button></a>
                <a th:href="@{'/service/edit/' + ${service.id}}"><button class="btn btn-warning" >Edit car</button></a>
            </li>
        </div>
    </ul>

<form>
    Filter services by cars:
    <select name = "carId">
        <option value="">
            -
        </option>
        <option th:each="car: ${cars}"
                th:value="${car.id}"
                th:selected="${car.id} == ${selectedCar}"
                th:text="${car.carType} + ' ' + ${car.registrationTable}">Client
        </option>
    </select>
    <button class="btn btn-sm btn-dark">Filter</button><br/><br/>
</form>
    <a href="/" class="btn btn-lg btn-outline-dark">Homepage</a><br/>
    <a href="/car/create" class="btn btn-lg btn-outline-warning mt-2">Create car</a>
</div>


</body>
</html>
