<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
    <!--/*/<th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<!--/*/<th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container mt-5">
    <h1>Service info</h1>
<table>
    <tr>
        <td>Service Date: </td>
        <td th:text="${service.serviceTime}"/>
    </tr>

    <tr>
        <td>Worker: </td>
        <td th:text="${service.workerFirstName + ' ' + service.workerLastName}"/>
    </tr>

    <tr>
        <td>Description: </td>
        <td th:text="${service.serviceDescription}"/>
    </tr>

    <tr>
        <td>Price: </td>
        <td th:text="${service.servicePrice}"/>
    </tr>

    <tr>
        <td>Car: </td>
        <td th:text="${service.car.carType}"/>
    </tr>

    <tr>
        <td>Registration: </td>
        <td th:text="${service.car.registrationTable}"/>
    </tr>

    <tr>
        <td>Paid: </td>
        <td th:text="${service.paid ? 'Yes' : 'No'}"/>
    </tr>

</table>


    <a href="/service/create" class="btn btn-lg btn-outline-warning mt-2">Create service</a><br/>
    <a href="/service/list" class="btn btn-lg btn-outline-danger mt-2">List services</a>

</div>
</body>
</html>
