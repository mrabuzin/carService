<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">

</head>
<body>

<div class="row mt-3">
    <label class="mr-2 bigblock">First name: </label>
    <label th:field="*{firstName}"/>
</div>

<div class="row mt-3">
    <label class="mr-2 bigblock">Last name: </label>
    <label th:field="*{lastName}"/>
</div>

<div class="row mt-3">
    <label class="mr-2 bigblock">First name: </label>
    <label th:field="*{clientAdress.street}"/>
</div>

<div class="row mt-3">
    <label class="mr-2 bigblock">First name: </label>
    <label th:field="*{clientAdress.streetNumber}"/>
</div>

<div class="row mt-3">
    <label class="mr-2 bigblock">First name: </label>
    <label th:field="*{clientAdress.postalCode}"/>
</div>

<div class="row mt-3">
    <label class="mr-2 bigblock">First name: </label>
    <label th:field="*{clientAdress.street}"/>
</div>

<div class="row mt-3">
    <label class="mr-2 bigblock">First name: </label>
    <label th:field="*{clientAdress.country}"/>
</div>





</body>
</html>
