<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
    <!--/*/<th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<!--/*/<th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container col-sm-3 mt-5 text-center">

    <form action="/user/newPassword" method="post" th:object="${user}">

        <h3>Change password</h3>

        <div class="row mt-3">
            <label class="mr-2" for="password" >Enter new password:</label>
            <Input type = "password" id="password" th:field="*{password}"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password is not valid</p>
        </div>

        <div class="row mt-3">
            <label class="mr-2" for="confirmPassword" >Confirm new password:</label>
            <Input type = "password" id="confirmPassword" th:field="*{confirmPassword}"/>
            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Passwords don't match!</p>
        </div>

        <button class="mb-5 mt-3 btn btn-lg btn-dark " type="submit">Submit</button>
    </form>

</div>

</body>
</html>
